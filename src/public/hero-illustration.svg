<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" fill="none">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0e7490;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22a3c3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a5f3fc;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#0e7490;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="250" cy="250" r="220" fill="url(#grad1)" opacity="0.9"/>
  <circle cx="250" cy="250" r="220" fill="none" stroke="#a5f3fc" stroke-width="3" opacity="0.5"/>
  
  <!-- Inner circle decoration -->
  <circle cx="250" cy="250" r="180" fill="none" stroke="#a5f3fc" stroke-width="1.5" opacity="0.3" stroke-dasharray="12 6"/>
  
  <!-- Cloud shape -->
  <g transform="translate(280, 140)">
    <ellipse cx="0" cy="0" rx="50" ry="35" fill="white" opacity="0.9"/>
    <ellipse cx="-35" cy="10" rx="35" ry="28" fill="white" opacity="0.9"/>
    <ellipse cx="30" cy="12" rx="30" ry="25" fill="white" opacity="0.9"/>
    <rect x="-35" y="0" width="65" height="30" fill="white" opacity="0.9" rx="2"/>
  </g>
  
  <!-- Gear 1 -->
  <g transform="translate(340, 110)" fill="white" opacity="0.85">
    <circle cx="0" cy="0" r="20" fill="none" stroke="white" stroke-width="5"/>
    <circle cx="0" cy="0" r="8" fill="white"/>
    <rect x="-3" y="-28" width="6" height="12" rx="2"/>
    <rect x="-3" y="16" width="6" height="12" rx="2"/>
    <rect x="-28" y="-3" width="12" height="6" rx="2"/>
    <rect x="16" y="-3" width="12" height="6" rx="2"/>
    <rect x="13" y="-22" width="6" height="12" rx="2" transform="rotate(45 16 -16)"/>
    <rect x="-19" y="13" width="6" height="12" rx="2" transform="rotate(45 -16 19)"/>
    <rect x="13" y="13" width="6" height="12" rx="2" transform="rotate(-45 16 19)"/>
    <rect x="-19" y="-22" width="6" height="12" rx="2" transform="rotate(-45 -16 -16)"/>
  </g>
  
  <!-- Gear 2 (smaller) -->
  <g transform="translate(395, 145)" fill="white" opacity="0.7">
    <circle cx="0" cy="0" r="14" fill="none" stroke="white" stroke-width="4"/>
    <circle cx="0" cy="0" r="5" fill="white"/>
    <rect x="-2.5" y="-20" width="5" height="9" rx="2"/>
    <rect x="-2.5" y="11" width="5" height="9" rx="2"/>
    <rect x="-20" y="-2.5" width="9" height="5" rx="2"/>
    <rect x="11" y="-2.5" width="9" height="5" rx="2"/>
  </g>
  
  <!-- Circuit lines -->
  <g stroke="white" stroke-width="2.5" opacity="0.8" fill="none" stroke-linecap="round">
    <!-- Left vertical line with branches -->
    <line x1="140" y1="150" x2="140" y2="350"/>
    <line x1="140" y1="200" x2="100" y2="170"/>
    <line x1="140" y1="260" x2="95" y2="260"/>
    <line x1="140" y1="320" x2="105" y2="350"/>
    
    <!-- Connection dots -->
    <circle cx="100" cy="170" r="5" fill="white"/>
    <circle cx="95" cy="260" r="5" fill="white"/>
    <circle cx="105" cy="350" r="5" fill="white"/>
    <circle cx="140" cy="150" r="6" fill="white"/>
    <circle cx="140" cy="200" r="4" fill="white"/>
    <circle cx="140" cy="260" r="4" fill="white"/>
    <circle cx="140" cy="320" r="4" fill="white"/>
    <circle cx="140" cy="350" r="6" fill="white"/>
    
    <!-- Diagonal connection -->
    <line x1="140" y1="150" x2="200" y2="110"/>
    <circle cx="200" cy="110" r="5" fill="white"/>
  </g>
  
  <!-- Handshake shape (simplified) -->
  <g transform="translate(250, 340)" fill="white" opacity="0.85">
    <!-- Left hand fingers -->
    <rect x="-80" y="-15" width="60" height="8" rx="4" transform="rotate(-15 -50 -11)"/>
    <rect x="-75" y="0" width="55" height="8" rx="4" transform="rotate(-5 -47 4)"/>
    <rect x="-70" y="15" width="50" height="8" rx="4" transform="rotate(5 -45 19)"/>
    <rect x="-60" y="30" width="40" height="8" rx="4" transform="rotate(15 -40 34)"/>
    
    <!-- Right hand fingers -->
    <rect x="20" y="-15" width="60" height="8" rx="4" transform="rotate(15 50 -11)"/>
    <rect x="20" y="0" width="55" height="8" rx="4" transform="rotate(5 47 4)"/>
    <rect x="20" y="15" width="50" height="8" rx="4" transform="rotate(-5 45 19)"/>
    <rect x="20" y="30" width="40" height="8" rx="4" transform="rotate(-15 40 34)"/>
  </g>
  
  <!-- Bar chart icon -->
  <g transform="translate(340, 210)" fill="white" opacity="0.7">
    <rect x="0" y="20" width="12" height="30" rx="2"/>
    <rect x="16" y="10" width="12" height="40" rx="2"/>
    <rect x="32" y="0" width="12" height="50" rx="2"/>
    <rect x="48" y="15" width="12" height="35" rx="2"/>
  </g>
  
  <!-- Key/wrench icon -->
  <g transform="translate(175, 165)" fill="none" stroke="white" stroke-width="3" opacity="0.75">
    <circle cx="0" cy="0" r="12"/>
    <line x1="8" y1="8" x2="35" y2="35"/>
    <line x1="28" y1="35" x2="35" y2="28"/>
  </g>
</svg>
